<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">
    <img src="./images/bg-pattern-card.svg" alt="card-bg-image">
    <div class="img-container"><img class="vector" src="./images/image-victor.jpg" alt="profile-img"></div>
    <div class="profile">
      <h1>Victor Crest <span>26</span></h1>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="stats">
      <div class="followers">
        <h2>80K</h2>
        <p class="stat-name">Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p class="stat-name">Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </main>
</body>

</html>
